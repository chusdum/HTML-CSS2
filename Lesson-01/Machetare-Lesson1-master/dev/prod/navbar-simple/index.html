<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Simple Navbar</title>
    <!-- reset la stylurile by default -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- conectam biblioteci de pictograme in forma de font de pe un server -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- schimbam fonturile by default in altul  -->
    <!-- !!!!!!SE adauga optional si in lista de stiluri!!!!!! -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- incarcam stilurile personale -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

        <!-- 
            1. color scheme
            2. iconic fonts - set de fonturi , dar ele sunt imagini
            3. google fonts - fonts.google.com
            4. CDN          - content delivery networks https://cdnjs.com/
         -->

         <nav class="navbar">
             <ul>
                 <li><a href="#"><img src="logo.png"></a></li>

                 <li><a href="tel:+373 999-999-99"><i class="fas fa-mobile-alt"></i> +37399999999</a></li>

                 <li><a href="mailto:info@my.com">info@my.com</a></li>

                 <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                 <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                 <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>

                 <li><a href="#"><i class="fas fa-user-secret"></i></a></li>
             </ul>
         </nav>
</body>
</html>
